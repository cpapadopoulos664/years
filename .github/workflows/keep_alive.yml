name: Keep Render App Awake

on:
  schedule:
    # Run every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: |
          echo "Pinging Render app..."
          curl -fsS -o /dev/null https://years-aegy.onrender.com && echo "✅ Site awake" || echo "❌ Ping failed"
